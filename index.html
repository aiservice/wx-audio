<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wx-audio</title>
	<meta name="viewport"
		  content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	<link href="lib/wx-audio.css" rel="stylesheet">
	<script type="text/javascript" src="lib/wx-audio.js"></script>
</head>
<body>
<h3 class="title"> es6 wx-audio </h3>
<div id="textaudio1"></div>
<div id="play" class="btn">播放</div>
<div id="pause" class="btn">暂停</div>
<div id="cut" class="btn">切歌</div>
<div id="textaudio2"></div>
<script type="text/javascript">

	var wxAudio = new WxAudio({
		ele: '#textaudio1',
		title: '书籍朗读-《男人需要尊重，女人需要爱1》51 内心的自由使你更加成熟（完结）',
		src: 'https://res.wx.qq.com/voice/getvoice?mediaid=MzAwMDcwNzg3NV8yMjQ3NDkwMDI4',
		width: '640px',
		autoplay: true,
		loop: false,
		ended: function () {
			alert('播放结束')
		}
	});

	new WxAudio({
		ele: '#textaudio2',
		title: '河山大好2',
		src: 'https://res.wx.qq.com/voice/getvoice?mediaid=Mzg3MjA2NjQ5OF8yMjQ3NDk1NDc1',
		width: '320px',
		autoplay: true,
		loop: false,
		ended: function () {
			alert('播放结束')
		}
	});
</script>
</body>
</html>
